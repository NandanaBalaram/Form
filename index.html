<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formValidation.css">
  </head>
  <body>
    <div class="margin">
        <div class="row justify-content-between">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <form id="form">
                    <h1>Form Submission</h1>
                    <p class="text-muted">Fill all the mandatory fields</p>
                    <label for="fname">First Name<span>*</span></label>
                    <input type="text" id="fname" name="fname" class="form-control"><br>
            
                    <label for="lname">Last Name<span>*</span></label>
                    <input type="text" id="lname" name="lname" class="form-control"><br>
                    
                    <label for="address1">Address Line 1<span>*</span></label>
                    <input type="text" id="address1" name="address1" class="form-control"><br>
            
                    <label for="address2">Address Line 2</label>
                    <input type="text" id="address2" name="address2" class="form-control" placeholder="Optional" ><br>

                    <label for="state">State<span>*</span></label>
                    <input type="text" id="state" name="state" class="form-control"  ><br>
            
                    <label for="country">Country<span>*</span></label>
                    <input type="text" id="country" name="country" class="form-control" ><br>

                    <label for="city">City<span>*</span></label>
                    <input type="text" id="city" name="city" class="form-control"><br>
            
                    <label for="pin">PIN<span>*</span></label>
                    <input type="text" id="pin" name="pin" class="form-control"><br>
            
                    <label for="gender">Gender<span>*</span></label><br>
                    <input type="radio" id="Mgender" name="gender" value="Male" class="gender m-2">Male  
                    <input type="radio" id="Fgender" name="gender" value="Female" class="gender m-2">Female<br><br>
            
                    <label for="food">Choice of Food<span>*</span><span class="text-muted" >(Choose atleast 2 out of 5 options)</span></label><br>
                    <input type="checkbox" name="food" value="Korean" id="food" class="food m-2">Korean <br>
                    <input type="checkbox" name="food" value="Indian" id="food" class="food m-2">Indian <br>
                    <input type="checkbox" name="food" value="Chinese" id="food" class="food m-2">Chinese <br>
                    <input type="checkbox" name="food" value="Japanese" id="food" class="food m-2" >Japanese <br>
                    <input type="checkbox" name="food" value="Vietnamese" id="food" class="food m-2">Vietnamese <br><br>
            
                    <button type="submit" id="submit"  class="form-control bg-table text-light">Submit</button>
                </form>
            </div>
            <div class="col col-lg-8 col-md-8 col-sm-12">
                <h1>Entered Form Details</h1><br>
                <table class="table table-bordered">
                    <thead class="bg-table text-light">
                        <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Address</td>
                        <td>PIN</td>
                        <td>Gender</td>
                        <td>Food</td>
                        <td>State</td>
                        <td>Country</td>
                    </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">
            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="formValidation.js"></script>
  </body>
</html>
